# EKF Configuration for Sensor Fusion
# Fuses visual odometry, GPS, and IMU data

ekf_filter_node:
  ros__parameters:
    # Frequency of EKF filter
    frequency: 30.0
    
    # Sensor timeout before EKF starts ignoring data
    sensor_timeout: 0.1
    
    # Whether to use two EKF instances (local and global)
    two_d_mode: false
    
    # Transform timeout (seconds)
    transform_timeout: 0.0
    
    # Transform tolerance
    transform_tolerance: 0.0
    
    # Print diagnostics
    print_diagnostics: true
    
    # Publish TF
    publish_tf: true
    
    # Map frame (global reference)
    map_frame: map
    
    # Odom frame (local reference)
    odom_frame: odom
    
    # Base frame (robot body)
    base_link_frame: base_link
    
    # World frame
    world_frame: odom
    
    # ==========================================
    # Odometry from Visual SLAM
    # ==========================================
    odom0: /slam/odom
    odom0_config: [true,  true,  true,   # x, y, z
                   true,  true,  true,   # roll, pitch, yaw
                   false, false, false,  # vx, vy, vz
                   false, false, false,  # vroll, vpitch, vyaw
                   false, false, false]  # ax, ay, az
    odom0_queue_size: 10
    odom0_differential: false
    odom0_relative: false
    
    # ==========================================
    # IMU Data from PX4
    # ==========================================
    imu0: /imu/data
    imu0_config: [false, false, false,  # x, y, z (not from IMU)
                  true,  true,  true,   # roll, pitch, yaw
                  false, false, false,  # vx, vy, vz
                  true,  true,  true,   # vroll, vpitch, vyaw
                  true,  true,  true]   # ax, ay, az
    imu0_queue_size: 10
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: true
    
    # ==========================================
    # Process noise covariance
